<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="/HTML/transform.css">
</head>
<body>
    <header class="header" id="header">
        <div class="topic">
            <h1>Transform CSS</h1>
        </div>
        <div class="property-links">
            <ul class="links">
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/box_shadow.html">Box Shadow</a></li>
                <li><a href="/HTML/transfrom.html">Transform</a></li>
                <li><a href="/HTML/border.html">Border</a></li>
                <li><a href="/HTML/border_radius.html">Border-radius</a></li>
                <li><a href="/HTML/column.html">Multiple Columns</a></li>
                <li><a href="/HTML/textshadow.html">Text Shadow</a></li>
                <li><a href="/HTML/filter.html">Filter</a></li>
            </ul>
        </div>
    </header>
    <section id="transform">
        <div class="container" id="container">
            <div class="container-box">
                <form>
                    <div class="form-group">
                        <label for="rotate">Rotate <span id="rotate_value">0°</span></label>
                        <input type="range" id="rotate" value="0" min="-360" max="360" >
                    </div>
                    <div class="form-group">
                        <label for="scale">Scale <span id="scale_value">1</span></label>
                        <input type="range" id="scale" min="0.1" max="2.0" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="skew">Skew<span id="skew_value">0°</span></label>
                        <input type="range" id="skew" value="0" min="-200" max="180">
                    </div>
                    <div class="form-group">
                        <label for="translate_x">Translate X <span id="translatex_value">0px</span></label>
                        <input type="range" id="translatex" value="0" min="-200" max="200">
                    </div>
                    <div class="form-group">
                        <label for="translate_y">Translate Y <span id="translatey_value">0px</span></label>
                        <input type="range" id="translatey" value="0" min="-200" max="200">
                    </div>
                </form>
                <div class="code-copy">
                    <textarea id="copy" readonly></textarea>
                    <button class="btn">Copy</button>
                </div>
            </div>
            <div class="container-output" id="container-output">
                <div class="container-output-box">

                </div>
            </div>
        </div>
    </section>
</body>
<script src="/JS/transform.js"></script>
</html>
