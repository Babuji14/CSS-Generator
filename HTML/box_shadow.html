<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <link rel="stylesheet" href="/HTML/box_shadow.css">
</head>
<body>
    <header class="header" id="header">
        <div class="topic">
            <h1>Box Shadow CSS</h1>
        </div>
        <div class="property-links">
            <ul class="links">
                <li><a href="/HTML/home.html">Home</a></li>
                <li><a href="/HTML/box_shadow.html">Box Shadow</a></li>
                <li><a href="/HTML/transfrom.html">Transform</a></li>
                <li><a href="/HTML/border.html">Border</a></li>
                <li><a href="/HTML/border_radius.html">Border-radius</a></li>
                <li><a href="/HTML/column.html">Multiple Columns</a></li>
                <li><a href="/HTML/textshadow.html">Text Shadow</a></li>
                <li><a href="/HTML/filter.html">Filter</a></li>
            </ul>
        </div>
    </header>
    <section id="box_shadow">
        <div class="container" id="container">
            <div class="container-box">
                <form>
                    <div class="form-group">
                        <label for="horizontal">Horizontal Shadow Length <span id="horizontal_span">0px</span></label>
                        <input type="range" id="horizontal" value="0" min="-200" max="200" >
                    </div>
                    <div class="form-group">
                        <label for="vertical">Vertical Shadow Length <span id="vertical_span">0px</span></label>
                        <input type="range" id="vertical" value="0" min="-200" max="200">
                    </div>
                    <div class="form-group">
                        <label for="blur_Radius">Blur Radius<span id="blur_span">0px</span></label>
                        <input type="range" id="blur_Radius" value="0" min="0" max="400">
                    </div>
                    <div class="form-group">
                        <label for="spread_Radius">Spread Radius <span id="spread_span">0px</span></label>
                        <input type="range" id="spread_Radius" value="0" min="-200" max="200">
                    </div>
                    <div class="form-group">
                        <label for="color">Shadow color</label>
                        <input type="color" id="color" value="#000000">
                    </div>                    
                    <div class="form-group">
                        <label for="shadow_opacity">Shadow Color Opacity <span id="shadow_span">0</span></label>
                        <input type="range" id="shadow_opacity" value="0" min="0.1" max="1.0" step="0.01">
                    </div>
                </form>
                <div class="code-copy">
                    <textarea id="copy" readonly></textarea>
                    <button class="btn">Copy</button>
                </div>
            </div>
            <div class="container-output" id="container-output">
                <div class="container-output-box">

                </div>
            </div>
        </div>
    </section>
</body>
<script src="/JS/box_shadow.js"></script>
</html>
